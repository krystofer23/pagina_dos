<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce TETO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    body {
      font-family: 'Raleway', sans-serif;
    }
    .hover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-beige-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-bold text-green-700">TetoShop</h1>
      <button id="cart-button" class="relative flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <i class="bx bx-cart text-2xl"></i>
        <span id="cart-count" class="absolute -top-2 -right-4 bg-green-600 text-white text-xs px-2 py-1 rounded-full">0</span>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-green-100 text-center py-16">
    <h2 class="text-4xl font-bold text-green-800 mb-4">Bienvenido a TetoShop</h2>
    <p class="text-gray-600 mb-8">Descubre productos únicos diseñados para ti.</p>
    <button class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">
      Explorar Productos
    </button>
  </section>

  <!-- Productos -->
  <section class="py-12">
    <div class="container mx-auto">
      <h3 class="text-2xl font-bold text-center mb-8">Productos Destacados</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Product Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-card transition-transform duration-200">
          <img src="https://via.placeholder.com/300" alt="Producto" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-bold text-green-800 mb-2">Producto 1</h4>
            <p class="text-sm text-gray-500 mb-4">Breve descripción del producto.</p>
            <div class="flex justify-between items-center">
              <span class="text-green-600 font-bold">S/60.00</span>
              <button class="add-to-cart bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700" data-id="1" data-name="Producto 1" data-price="60.00">
                Añadir
              </button>
            </div>
          </div>
        </div>
        <!-- Repite para más productos -->
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg w-80 p-6">
      <div class="flex justify-between items-center border-b border-gray-300 pb-4 mb-4">
        <h2 class="text-lg font-bold text-green-700">Carrito de Compras</h2>
        <button id="close-cart" class="text-gray-500 hover:text-red-500">
          <i class="bx bx-x text-2xl"></i>
        </button>
      </div>
      <ul id="cart-items" class="space-y-4"></ul>
      <div class="mt-6 text-right">
        <button id="checkout" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700">
          Finalizar Compra
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
